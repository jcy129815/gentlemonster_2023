<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>LOGIN | GENTLMONSTER</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- header -->
    <main>
        <h1>로그인</h1>
        <div class="rap">
            <div class="title">
                <a href="#" class="active">로그인</a>
                <a href="#">회원가입</a>
            </div>
            <div class="info">
                <form action="#" method="get" class="info_1 info_tab">
                    <fieldset>
                        <legend class="skip">로그인양식</legend>
                        <label for="em">이메일
                            <input type="email" id="em" placeholder="이메일을 적어주세요." autofocus>
                        </label>
                        <label for="pw">비밀번호
                            <input type="password" id="pw" placeholder="비밀번호를 적어주세요.">
                        </label>
                        <div class="look">
                            <label for="check">
                                <input type="checkbox" id="check">아이디저장
                            </label>
                            <div class="look_a">
                                <a href="#">아이디 찾기</a>
                                <a href="#">비밀번호 찾기</a>
                            </div>
                        </div>
                        <button type="submit" class="login_nomal">로그인</button>
                        <button type="submit" class="login_cacao">카카오 로그인</button>
                        <button type="submit" class="login_apple">Apple 로그인</button>
                    </fieldset>
                </form>
                <div class="info_2 info_tab">
                        <p>
                            회원가입을 하시면, 주문 조회와 개인정보 관리 및 위시리스트 확인 등<br> 다양한 혜택을 
                            누리실 수 있습니다
                        </p>
                        <button type="submit" class="new_nomal">신규가입</button>
                        <button type="submit" class="new_cacao">카카오 아이디 가입</button>
                        <button type="submit" class="new_apple">Apple 아이디 가입</button>
                </div>    
            </div>  
        </div>
    </main>
    <!-- footer -->
    <script>
        const title = document.querySelectorAll('.rap> .title > a')
        const info = document.querySelectorAll('.rap> .info > .info_tab')
        console.log(title,info)
        for(i of info){i.style.display='none'}
        info[0].style.display='block'
        
        title.forEach(function(target,index,array){
            target.addEventListener('click',function(e){
                e.preventDefault()
                for(i of title){
                i.classList.remove('active')
                }
                target.classList.add('active')
                for(i of info){
                    i.style.display='none'
                }
                info[index].style.display='block'
            })  
        })
    </script>
</body>
</html>
